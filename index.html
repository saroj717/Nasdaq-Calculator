<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasdaq Calculator</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">	

</head>
<body>
  <div class="container my-4">
    <h2>Nasdaq Return Calculator</h2>
    <div class="inputs">
      <label for="initialInvestment">Initial Investment ($):</label>
      <input type="number" id="initialInvestment" placeholder="Initial Investment" value="">
      <label for="monthlyInvestment">Monthly Investment ($):</label>
      <input type="number" id="monthlyInvestment" placeholder="Monthly Investment" value="">
      <label for="investmentStartYear">Investment Start Year:</label>
      <input type="number" id="investmentStartYear" placeholder="Start Year">
      <label for="investmentEndYear">Investment End Year:</label>
      <input type="number" id="investmentEndYear" placeholder="End Year">
      <button onclick="calculateFinalBalance()">Calculate</button>
    </div>
    <div class="result">
      <p id="finalBalance">Final Balance:</p>
      <p id="totalInvestment">Total Investment:</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
